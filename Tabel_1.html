<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Menggunakan Atribut Tabel</title>
  </head>
  <body>
    <h2>Jadwal Kuliah</h2>
    <table width="90%" border="1" cellspacing="0">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Jam ke 1</th>
          <th>Jam ke 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Senin</td>
          <td align="center">Struktur Data</td>
          <td>align="center">Logika ALgoritma</td>
        </tr>
        <tr>
          <td>Selasa</td>
          <td align="center">Pemrograman Web</td>
          <td align="center">Frameworl Programming</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>2</th>
          <th>2</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
